query_timeout_ms = 2000
parallelism = 2

[graph.tomtom]
edge_file = "edges.csv.gz"
vertex_file = "vertices.csv.gz"
verbose = true

[algorithm]
type = "a*"
heuristic = "haversine"
bidirectional = false

[traversal]
type = "distance"

[frontier]
type = "no_restriction"

[plugin]
input_plugins = [{ type = "vertex_rtree", vertices_file = "vertices.csv.gz" }]
output_plugins = []
